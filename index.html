<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Color</title>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="time">
            <span class="material-symbols-sharp">timer</span><span id="time">6:00</span>
        </div>
        <div class="score">
            <span class="material-symbols-sharp">scoreboard</span><span id="score">0</span>
        </div>
        <div class="life">
            <span class="material-symbols-sharp">shield_with_heart</span><span id="life">3</span>
        </div>
    </header>
    <main>
        <div class="question">
            <h1>Guess The Colour</h1>
            <h3 id="rgb">RGB ${ COLOUR TO GUESS}</h3>
        </div>
        <div class="notification">
            <span class="blink" id="notification">CLICK HERE TO START GAME</span>
        </div>
        <div class="action">
            <div class="levels">
            <span class="selected" id="easy">EASY</span>
            <span class="" id="medium">MID</span>
            <span class="" id="hard">HARD</span>
            </div>
            <div class="use">

            </div>
            <div class="helpers">
            <span class="" id="half">50/50</span>
            <span class="" id="extra-life">LIFE</span>
            <span class="" id="next">NEXT</span>
            </div>


        </div>
        <div class="color_boxes" id="color_boxes">
            <div class="flex-item box" id="box_1"></div>
            <div class="flex-item box" id="box_2"></div>
            <div class="flex-item box" id="box_3"></div>
            <div class="flex-item box" id="box_4"></div>
            <div class="flex-item box" id="box_5"></div>
            <div class="flex-item box" id="box_6"></div>
            <div class="flex-item box hide_box" id="box_7"></div>
            <div class="flex-item box hide_box" id="box_8"></div>
            <div class="flex-item box hide_box" id="box_9"></div>
            <div class="flex-item box hide_box" id="box_10"></div>
            <div class="flex-item box hide_box" id="box_11"></div>
            <div class="flex-item box hide_box" id="box_12"></div>
            

        </div>
        <div class="game-background">
                <div class="game-over">
                    <div class="gameover-text">
                        <h2>Your Total score</h2>
                        <span id="final-score"></span>
                    </div>
                    <div class="gameover-btn">
                        <button id="gameover-btn"  onclick="startGame()">Start</button>
            
                    </div>
                </div>
            </div>


    </main>
    <footer>
        <div class="footer">
            <h3>Copyright of V-BLAZE</h3>
            <h5>All right reseved</h5>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
